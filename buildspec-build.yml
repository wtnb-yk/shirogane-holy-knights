version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  
  pre_build:
    commands:
      - echo Build started on `date`
      - echo Building JAR file for Lambda deployment
  
  build:
    commands:
      - cd backend
      - echo Running Gradle build
      - ./gradlew clean springCloudFunctionLambdaJar
      - echo "Gradle task completed, checking immediate file status:"
      - find . -name "*.jar" -type f 2>/dev/null || echo "No jar files found yet"
      - echo Build completed successfully
  
  post_build:
    commands:
      - echo Build completed on `date`
      - sleep 5
      - if [ -d "backend/build/libs/" ]; then ls -la backend/build/libs/; else echo "libs directory not found, searching for jar files:"; find backend -name "*.jar" -type f; fi

artifacts:
  files:
    - backend/build/libs/shirogane-holy-knights-0.1.0-aws-lambda.jar
  name: lambda-artifact