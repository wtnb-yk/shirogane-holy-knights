          echo "url=https://$DOMAIN" >> $GITHUB_OUTPUT

  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å„ªå…ˆã®å ´åˆï¼‰
  deploy-backend-after-frontend:
    runs-on: ubuntu-latest
