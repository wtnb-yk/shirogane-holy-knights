name: Deploy Full Stack

run-name: Deploy Full Stack (${{ github.event.inputs.environment }}) - ${{ github.event.inputs.deploy_order }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      deploy_order:
        description: 'Deployment Strategy'
        required: true
        default: 'backend-first'
        type: choice
        options:
          - backend-first    # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ â†’ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰
          - frontend-first   # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ â†’ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰
          - parallel        # ä¸¦è¡Œãƒ‡ãƒ—ãƒ­ã‚¤
      include_infrastructure:
        description: 'Deploy Infrastructure (Terraform)'
        required: false
        default: false
        type: boolean

jobs:
  # ã‚¤ãƒ³ãƒ•ãƒ©ã‚¹ãƒˆãƒ©ã‚¯ãƒãƒ£ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  deploy-infrastructure:
    if: github.event.inputs.include_infrastructure == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment }}

    outputs:
      infrastructure_status: ${{ steps.terraform-apply.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::975069893654:role/GitHubActionsDeployRole
          aws-region: ap-northeast-1

      - name: Verify Terraform Configuration
        run: |
          if [ ! -f "main.tf" ]; then
            echo "âŒ Terraform configuration not found for ${{ github.event.inputs.environment }} environment"
            exit 1
          fi
          echo "âœ… Terraform configuration found"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform plan -input=false -no-color -out=tfplan

      - name: Terraform Apply
        id: terraform-apply
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "ðŸ—ï¸ Applying infrastructure changes..."
          terraform apply -input=false -auto-approve tfplan
          echo "âœ… Infrastructure deployment completed"

  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-backend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: 
      - deploy-infrastructure
    if: |
      always() && 
      (github.event.inputs.include_infrastructure == 'false' || needs.deploy-infrastructure.result == 'success') &&
      (github.event.inputs.deploy_order == 'backend-first' || github.event.inputs.deploy_order == 'parallel')
    
    permissions:
      id-token: write
      contents: read

    outputs:
      backend_status: ${{ steps.deploy-lambda.outcome }}
      lambda_function_name: ${{ steps.deploy-lambda.outputs.function_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper

      - name: Build Lambda JAR
        run: |
          cd backend
          ./gradlew clean springCloudFunctionLambdaJar
          ls -la build/libs/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::975069893654:role/GitHubActionsDeployRole
          aws-region: ap-northeast-1

      - name: Deploy to Lambda
        id: deploy-lambda
        run: |
          FUNCTION_NAME="shirogane-holy-knights-${{ github.event.inputs.environment }}-api"
          JAR_PATH="backend/build/libs/shirogane-holy-knights-0.1.0-aws-lambda.jar"
          
          echo "ðŸš€ Deploying backend to Lambda: $FUNCTION_NAME"
          
          if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file "fileb://$JAR_PATH"
            
            aws lambda wait function-updated \
              --function-name "$FUNCTION_NAME"
            
            echo "âœ… Backend deployment completed"
            echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT
          else
            echo "âŒ Lambda function $FUNCTION_NAME not found"
            exit 1
          fi

      - name: Verify Backend Deployment
        run: |
          FUNCTION_NAME="shirogane-holy-knights-${{ github.event.inputs.environment }}-api"
          
          # é–¢æ•°ã®åŸºæœ¬æƒ…å ±ã‚’å–å¾—
          aws lambda get-function --function-name "$FUNCTION_NAME" \
            --query 'Configuration.{FunctionName:FunctionName,Runtime:Runtime,LastModified:LastModified,CodeSize:CodeSize}' \
            --output table

  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å„ªå…ˆã®å ´åˆï¼‰
  deploy-frontend-after-backend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: 
      - deploy-backend
    if: |
      always() && 
      github.event.inputs.deploy_order == 'backend-first' &&
      needs.deploy-backend.result == 'success'
    
    permissions:
      id-token: write
      contents: read

    outputs:
      frontend_status: ${{ steps.monitor-build.outcome }}
      amplify_url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::975069893654:role/GitHubActionsDeployRole
          aws-region: ap-northeast-1

      - name: Get Amplify App ID
        id: get_app_id
        run: |
          APP_NAME="shirogane-holy-knights-${{ github.event.inputs.environment }}"
          APP_ID=$(aws amplify list-apps --query "apps[?name=='$APP_NAME'].appId" --output text)
          
          if [ -z "$APP_ID" ] || [ "$APP_ID" = "None" ]; then
            echo "âŒ Amplify app '$APP_NAME' not found"
            exit 1
          fi
          
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT

      - name: Trigger Amplify Build
        id: trigger_build
        run: |
          APP_ID="${{ steps.get_app_id.outputs.app_id }}"
          
          echo "ðŸš€ Deploying frontend to Amplify..."
          
          JOB_ID=$(aws amplify start-job \
            --app-id "$APP_ID" \
            --branch-name "main" \
            --job-type RELEASE \
            --query 'jobSummary.jobId' \
            --output text)
          
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Monitor Build Progress
        id: monitor-build
        run: |
          APP_ID="${{ steps.get_app_id.outputs.app_id }}"
          JOB_ID="${{ steps.trigger_build.outputs.job_id }}"
          
          for i in {1..60}; do
            STATUS=$(aws amplify get-job \
              --app-id "$APP_ID" \
              --branch-name "main" \
              --job-id "$JOB_ID" \
              --query 'job.summary.status' \
              --output text)
            
            echo "Build status: $STATUS (check $i/60)"
            
            case $STATUS in
              "SUCCEED")
                echo "âœ… Frontend deployment completed"
                break
                ;;
              "FAILED")
                echo "âŒ Frontend deployment failed"
                exit 1
                ;;
              "CANCELLED")
                echo "âŒ Frontend deployment cancelled"
                exit 1
                ;;
              "RUNNING"|"PENDING")
                if [ $i -eq 60 ]; then
                  echo "âŒ Frontend deployment timeout"
                  exit 1
                fi
                sleep 10
                ;;
            esac
          done

      - name: Get Deployment URL
        id: get-url
        run: |
          APP_ID="${{ steps.get_app_id.outputs.app_id }}"
          DOMAIN=$(aws amplify get-app --app-id "$APP_ID" --query 'app.defaultDomain' --output text)
          echo "url=https://$DOMAIN" >> $GITHUB_OUTPUT

  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å„ªå…ˆã®å ´åˆï¼‰
