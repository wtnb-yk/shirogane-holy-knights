version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      # JAR„Éï„Ç°„Ç§„É´„ÅÆ„Éì„É´„Éâ
      - echo "Building Lambda JAR file..."
      - cd backend
      - ./gradlew clean springCloudFunctionLambdaJar
      - cd ..
      - |
        # JAR„Éï„Ç°„Ç§„É´„ÅÆÂ≠òÂú®Á¢∫Ë™ç
        if [ ! -f "backend/build/libs/shirogane-holy-knights-0.1.0-aws-lambda.jar" ]; then
          echo "‚ùå JAR file not found: backend/build/libs/shirogane-holy-knights-0.1.0-aws-lambda.jar"
          echo "Build failed or JAR file name mismatch"
          exit 1
        fi
        echo "‚úÖ JAR file found successfully"
      
      - echo Checking if Lambda function exists
      - |
        if aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" >/dev/null 2>&1; then
          echo "Lambda function exists, updating code..."
          
          # Èñ¢Êï∞„Ç≥„Éº„Éâ„ÅÆÊõ¥Êñ∞
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --zip-file "fileb://backend/build/libs/shirogane-holy-knights-0.1.0-aws-lambda.jar" || {
              echo "‚ùå Failed to update Lambda function code"
              exit 1
            }
          
          # Êõ¥Êñ∞ÂÆå‰∫Ü„Åæ„ÅßÂæÖÊ©ü
          aws lambda wait function-updated \
            --function-name "$LAMBDA_FUNCTION_NAME"
          
          echo "Lambda function updated successfully"
          
          # Êñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÇíPublish
          echo "Publishing new version..."
          NEW_VERSION=$(aws lambda publish-version \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --query 'Version' \
            --output text)
          
          if [[ -z "$NEW_VERSION" ]] || [[ "$NEW_VERSION" == "None" ]]; then
            echo "‚ùå Failed to publish new version"
            exit 1
          fi
          
          echo "Published version: $NEW_VERSION"
          
          # Alias„ÇíÊñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„Å´Êõ¥Êñ∞
          echo "Updating alias 'live' to version $NEW_VERSION..."
          aws lambda update-alias \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --name "live" \
            --function-version "$NEW_VERSION"
          
          echo "‚úÖ Alias 'live' updated to version $NEW_VERSION (SnapStart enabled)"
        else
          echo "‚ùå Lambda function $LAMBDA_FUNCTION_NAME not found"
          echo "Please create the infrastructure using Terraform first"
          exit 1
        fi

  post_build:
    commands:
      - echo Lambda deployment completed on `date`
      - |
        # Èñ¢Êï∞ÊÉÖÂ†±„ÅÆÂèñÂæó
        aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" \
          --query 'Configuration.{FunctionName:FunctionName,Runtime:Runtime,LastModified:LastModified,CodeSize:CodeSize}' \
          --output table
      
      - echo "üéâ Deployment completed successfully"
