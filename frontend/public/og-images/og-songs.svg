<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="songsBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3d3d5c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a4a6a;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="songsSilverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="songsGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffed4a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="songsGlowEffect">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </radialGradient>

        <filter id="songsShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="1200" height="630" fill="url(#songsBgGradient)"/>

    <g opacity="0.1">
        <path d="M0,315 L100,265 L200,315 L300,265 L400,315 L500,265 L600,315 L700,265 L800,315 L900,265 L1000,315 L1100,265 L1200,315 L1200,630 L0,630 Z" fill="#ffffff"/>
    </g>

    <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#songsGlowEffect)" opacity="0.5"/>

    <text x="600" y="180" text-anchor="middle" fill="url(#songsSilverGradient)" font-family="'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif" font-size="72" font-weight="900" filter="url(#songsShadow)">SONG</text>

    <rect x="250" y="220" width="700" height="60" rx="30" fill="#000000" opacity="0.3"/>

    <text x="600" y="260" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Kaku Gothic ProN', sans-serif" font-size="32" font-weight="600">ソング</text>

    <text x="600" y="350" text-anchor="middle" fill="url(#songsGoldGradient)" font-family="'M PLUS Rounded 1c', 'Hiragino Maru Gothic ProN', sans-serif" font-size="42" font-weight="bold" letter-spacing="3">歌枠・ライブ一覧</text>

    <g transform="translate(600,420)">
        <rect x="-250" y="-25" width="500" height="50" rx="25" fill="#ffffff" opacity="0.1"/>
        <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Kaku Gothic ProN', sans-serif" font-size="22" opacity="0.9">だんいんポータル</text>
    </g>

    <text x="600" y="530" text-anchor="middle" fill="url(#songsSilverGradient)" font-family="'Arial', sans-serif" font-size="24" font-weight="600" letter-spacing="2">www.noe-room.com/songs</text>

    <g transform="translate(180,180)">
        <g transform="translate(-20,-20)">
            <g transform="rotate(45)">
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#songsSilverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <rect x="-15" y="-20" width="30" height="6" fill="url(#songsGoldGradient)" opacity="0.8"/>
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <rect x="-2" y="-18" width="4" height="20" fill="url(#songsGoldGradient)" opacity="0.3"/>
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#songsGoldGradient)" opacity="0.8"/>
            </g>
        </g>
        <g transform="translate(20,-20)">
            <g transform="rotate(-45)">
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#songsSilverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <rect x="-15" y="-20" width="30" height="6" fill="url(#songsGoldGradient)" opacity="0.8"/>
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <rect x="-2" y="-18" width="4" height="20" fill="url(#songsGoldGradient)" opacity="0.3"/>
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#songsGoldGradient)" opacity="0.8"/>
            </g>
        </g>
    </g>

    <g transform="translate(1020,180)">
        <g transform="translate(-20,-20)">
            <g transform="rotate(45)">
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#songsSilverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <rect x="-15" y="-20" width="30" height="6" fill="url(#songsGoldGradient)" opacity="0.8"/>
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <rect x="-2" y="-18" width="4" height="20" fill="url(#songsGoldGradient)" opacity="0.3"/>
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#songsGoldGradient)" opacity="0.8"/>
            </g>
        </g>
        <g transform="translate(20,-20)">
            <g transform="rotate(-45)">
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#songsSilverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <rect x="-15" y="-20" width="30" height="6" fill="url(#songsGoldGradient)" opacity="0.8"/>
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <rect x="-2" y="-18" width="4" height="20" fill="url(#songsGoldGradient)" opacity="0.3"/>
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#songsGoldGradient)" opacity="0.8"/>
            </g>
        </g>
    </g>

    <rect x="30" y="30" width="1140" height="570" stroke="url(#songsSilverGradient)" stroke-width="3" fill="none" opacity="0.5" rx="10"/>
    <rect x="40" y="40" width="1120" height="550" stroke="url(#songsGoldGradient)" stroke-width="1" fill="none" opacity="0.3" rx="8"/>
</svg>
