<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- メイン背景グラデーション -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3d3d5c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a4a6a;stop-opacity:1" />
        </linearGradient>

        <!-- シルバーグラデーション -->
        <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
        </linearGradient>

        <!-- ゴールドアクセント -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffed4a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
        </linearGradient>

        <!-- 光沢エフェクト -->
        <radialGradient id="glowEffect">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </radialGradient>

        <!-- シャドウフィルター -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>

    <!-- 装飾的な背景パターン -->
    <g opacity="0.1">
        <path d="M0,315 L100,265 L200,315 L300,265 L400,315 L500,265 L600,315 L700,265 L800,315 L900,265 L1000,315 L1100,265 L1200,315 L1200,630 L0,630 Z" fill="#ffffff"/>
    </g>

    <!-- 光のエフェクト -->
    <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glowEffect)" opacity="0.5"/>

    <!-- メインタイトル -->
    <text x="600" y="180" text-anchor="middle" fill="url(#silverGradient)" font-family="'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif" font-size="72" font-weight="900" filter="url(#shadow)">だんいんポータル</text>

    <!-- サブタイトル背景 -->
    <rect x="250" y="220" width="700" height="60" rx="30" fill="#000000" opacity="0.3"/>

    <!-- サブタイトル -->
    <text x="600" y="260" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Kaku Gothic ProN', sans-serif" font-size="32" font-weight="600">白銀ノエル 非公式ファンサイト</text>

    <!-- 騎士団のスローガン -->
    <text x="600" y="350" text-anchor="middle" fill="url(#goldGradient)" font-family="'M PLUS Rounded 1c', 'Hiragino Maru Gothic ProN', sans-serif" font-size="42" font-weight="bold" letter-spacing="3">「こんまっする〜！」</text>

    <!-- コンテンツ説明 -->
    <g transform="translate(600,420)">
        <rect x="-250" y="-25" width="500" height="50" rx="25" fill="#ffffff" opacity="0.1"/>
        <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Kaku Gothic ProN', sans-serif" font-size="22" opacity="0.9">最新ニュース・配信アーカイブ・楽曲情報</text>
    </g>

    <!-- URL -->
    <text x="600" y="530" text-anchor="middle" fill="url(#silverGradient)" font-family="'Arial', sans-serif" font-size="24" font-weight="600" letter-spacing="2">www.noe-room.com</text>

    <!-- 装飾的な剣のモチーフ（左） -->
    <g transform="translate(180,180)">
        <!-- 左上から右下の剣 -->
        <g transform="translate(-20,-20)">
            <g transform="rotate(45)">
                <!-- 刃 -->
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#silverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <!-- 鍔（つば） -->
                <rect x="-15" y="-20" width="30" height="6" fill="url(#goldGradient)" opacity="0.8"/>
                <!-- 柄 -->
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <!-- 握り部分の装飾 -->
                <rect x="-2" y="-18" width="4" height="20" fill="url(#goldGradient)" opacity="0.3"/>
                <!-- ポメル -->
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#goldGradient)" opacity="0.8"/>
            </g>
        </g>
        <!-- 右上から左下の剣（交差） -->
        <g transform="translate(20,-20)">
            <g transform="rotate(-45)">
                <!-- 刃 -->
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#silverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <!-- 鍔（つば） -->
                <rect x="-15" y="-20" width="30" height="6" fill="url(#goldGradient)" opacity="0.8"/>
                <!-- 柄 -->
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <!-- 握り部分の装飾 -->
                <rect x="-2" y="-18" width="4" height="20" fill="url(#goldGradient)" opacity="0.3"/>
                <!-- ポメル -->
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#goldGradient)" opacity="0.8"/>
            </g>
        </g>
    </g>

    <!-- 装飾的な剣のモチーフ（右） -->
    <g transform="translate(1020,180)">
        <!-- 左上から右下の剣 -->
        <g transform="translate(-20,-20)">
            <g transform="rotate(45)">
                <!-- 刃 -->
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#silverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <!-- 鍔（つば） -->
                <rect x="-15" y="-20" width="30" height="6" fill="url(#goldGradient)" opacity="0.8"/>
                <!-- 柄 -->
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <!-- 握り部分の装飾 -->
                <rect x="-2" y="-18" width="4" height="20" fill="url(#goldGradient)" opacity="0.3"/>
                <!-- ポメル -->
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#goldGradient)" opacity="0.8"/>
            </g>
        </g>
        <!-- 右上から左下の剣（交差） -->
        <g transform="translate(20,-20)">
            <g transform="rotate(-45)">
                <!-- 刃 -->
                <path d="M0,-20 L5,-20 L5,-70 L2,-76 L0,-80 L-2,-76 L-5,-70 L-5,-20 Z" fill="url(#silverGradient)" opacity="0.7"/>
                <line x1="0" y1="-20" x2="0" y2="-78" stroke="#ffffff" stroke-width="0.8" opacity="0.9"/>
                <!-- 鍔（つば） -->
                <rect x="-15" y="-20" width="30" height="6" fill="url(#goldGradient)" opacity="0.8"/>
                <!-- 柄 -->
                <rect x="-3" y="-20" width="6" height="25" fill="#3d3d5c" opacity="0.9"/>
                <!-- 握り部分の装飾 -->
                <rect x="-2" y="-18" width="4" height="20" fill="url(#goldGradient)" opacity="0.3"/>
                <!-- ポメル -->
                <ellipse cx="0" cy="8" rx="6" ry="4" fill="url(#goldGradient)" opacity="0.8"/>
            </g>
        </g>
    </g>

    <!-- フレーム装飾 -->
    <rect x="30" y="30" width="1140" height="570" stroke="url(#silverGradient)" stroke-width="3" fill="none" opacity="0.5" rx="10"/>
    <rect x="40" y="40" width="1120" height="550" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.3" rx="8"/>
</svg>
